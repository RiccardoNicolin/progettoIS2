<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="serie_style.css">
    <title>Titolo</title>
</head>
<body>
    <div id=top>
        <input type="text" id="search_bar" placeholder="Search name">
        <button type="button" onclick="Search()">SEARCH</button>


        <div id="log" style="float:right">
            <button id="login" onclick="window.location.href='/login.html'" >LOGIN</button>
            <span id="user"></span>
            <button id="logout" onclick="Logout()">LOGOUT</button>
        </div>
    </div>   
    <h1 id= "titolo"></h1>
    <br>
    <br>
        <div id="info_sec">
            <div id = "locandina"></div>
            <div id="info">
                <p id ="genere">GENERE: </p>
                <p id = "attori">ATTORI: </p>
                <p id= "stagioni">STAGIONI: </p>
                <p id = "vote_total">Score:</p>
                <br>
                <div id="cast_vote">
                <span>Cast a vote:   </span>
                    <button type="button" onclick="AddVote(1)">1</button>
                    <button type="button" onclick="AddVote(2)">2</button>
                    <button type="button" onclick="AddVote(3)">3</button>
                    <button type="button" onclick="AddVote(4)">4</button>
                    <button type="button" onclick="AddVote(5)">5</button>
                </div>
            </div>
        </div>
        <br><br>
        <h3>COMMENTI:</h3>
        <p id="NotLog">To Post a comment you must be logged</p>
        <button type="button" id="open_form" onclick="NewComment()">NEW COMMENT</button>
        <div id="New_Comment">
            <div id="tag">
                <p>Comment:</p>
            </div> 
            <div id="input">
                <br>
                <input type="text" id="comment_text"/>
                <br>
            </div>
            <br>
            <button type="button" onclick="CreateComment()">CONFIRM</button>
            <span id="Message"></span>
        </div>
        <br><br>
        <div id="comments"></div>
    <script src="script_serie.js"></script>
</body>
</html>
